apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
  namespace: course
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
      - name: ping-pong-pv
        persistentVolumeClaim:
          claimName: ping-pong-claim
      containers:
        - name: ping-pong
          image: ping-pong:latest
          volumeMounts:
            - name: ping-pong-pv
              mountPath: /usr/src/app/files
          imagePullPolicy: IfNotPresent