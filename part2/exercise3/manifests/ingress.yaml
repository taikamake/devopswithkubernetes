apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress
  namespace: course
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-svc
            port:
              number: 2344
      - path: /logoutput
        pathType: Prefix
        backend:
          service:
            name: log-output-svc
            port:
              number: 2345